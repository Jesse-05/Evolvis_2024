<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio</title>
    <style>
        *{
            user-select: none;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #333;
            padding: 14px 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            padding: 20px;
        }
        .home, .about, .contact {
            display: none;
        }
        .active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home" class="active" onclick="showSection('home')">Home</a>
        <a href="#about" onclick="showSection('about')">About Us</a>
        <a href="#contact" onclick="showSection('contact')">Contact</a>
    </div>
    <div class="content">
        <div id="home" class="home active">
            <h1>Welcome to My Portfolio</h1>
            <p>This is the home section of the personal portfolio.</p>
        </div>
        <div id="about" class="about">
            <h1>About Us</h1>
            <p>This section contains information about me</p>
        </div>
        <div id="contact" class="contact">
            <h1>Contact</h1>
            <p>This section contains my contact information</p>
        </div>
    </div>
    <script>
        function showSection(section) {
            document.querySelector('.home').classList.remove('active');
            document.querySelector('.about').classList.remove('active');
            document.querySelector('.contact').classList.remove('active');
            document.querySelector('#' + section).classList.add('active');
            document.querySelectorAll('.navbar a').forEach(a => a.classList.remove('active'));
            document.querySelector(`.navbar a[href="#${section}"]`).classList.add('active');
        }
    </script>
</body>
</html>
